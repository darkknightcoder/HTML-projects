<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Our Table Project</title>
</head>
<body class="container">
	<h1>Table 1</h1>
	<table border="1" cellpadding="10" cellspacing="3">
		<tr>
			<th>Student</th>
			<th>Program of Study</th>
			<th>Grade</th>
		</tr>
		<tr>
			<td>Mahyar Abbasi</td>
			<td>Web Development</td>
			<td>94.5%</td>
		</tr>
		<tr>
			<td>Farnam Fahim</td>
			<td>Web Development</td>
			<td>98%</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td colspan="3" style="text-align: left;">Overall Grade</td>
		</tr>
	</table>
	<h1>Table 2</h1>
	<table border="1" cellpadding="50" cellspacing="50" background="image/images.png">
		<tr>
			<th>Name</th>
			<th>Salary</th>
		</tr>
		<tr>
			<td>Mahyar Abbasi</td>
			<td>$2,000,000</td>
		</tr>
		<tr>
			<td>Bill Gates</td>
			<td>$100,000,000,000</td>
		</tr>
	</table>
	<h1>Table 3</h1>
	<table border="1" bordercolor="blue" bgcolor="aqua" cellpadding="10" cellspacing="3">
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Phone Number</th>
		</tr>
		<tr>
			<td>Mahyar</td>
			<td>Abbasi</td>
			<td rowspan="2">+1 778 689 1374</td>
		</tr>
		<tr>
			<td>Farnam</td>
			<td>Fahim</td>
		</tr>
	</table>
</body>
</html>
